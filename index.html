<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌遊社開銷計算機</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* CSS 樣式 */
        :root {
            --primary-color: #42b983;
            --secondary-color: #ffffff;
            --background-color: #f0f2f5;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.8em;
        }

        .card {
            background-color: var(--secondary-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .card h2 {
            margin-top: 0;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            font-size: 1.2em;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .input-group label {
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-wrapper {
            flex: 1;
        }

        .input-wrapper span {
            display: block;
            text-align: center;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .input-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1em;
            text-align: center;
            box-sizing: border-box;
            -moz-appearance: textfield;
            /* Firefox */
            appearance: textfield;
            /* Standard property */
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .results-card {
            background-color: #e8f5e9;
            /* 淺綠色背景 */
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #c8e6c9;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item .label {
            font-weight: bold;
            font-size: 1.1em;
        }

        .result-item .value {
            font-size: 1.4em;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .value.positive {
            color: var(--success-color);
        }

        .value.negative {
            color: var(--danger-color);
        }

        .clear-button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--secondary-color);
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .clear-button:hover {
            background-color: #36a473;
        }

        .footer-note {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: #888;
        }

        /* Calculator styles */
        .calculator-modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .calculator {
            background: var(--secondary-color);
            border-radius: 16px;
            box-shadow: 0 4px 16px var(--shadow-color);
            padding: 24px 20px 16px 20px;
            min-width: 260px;
            font-family: inherit;
        }
        .calculator input[type="text"] {
            width: 100%;
            max-width: 100%;
            font-size: 1.3em;
            padding: 10px 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: right;
            background: var(--background-color);
            box-sizing: border-box;
            display: block;
            margin-left: 0;
            margin-right: 0;
        }
        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }
        .calculator .action-row {
            display: flex;
            gap: 16px;
            justify-content: space-between;
            margin-top: 16px; /* 增加與按鈕的間距 */
        }
        .calculator button {
            font-size: 1.1em;
            padding: 10px 0;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: var(--secondary-color);
            cursor: pointer;
            transition: background 0.2s;
            width: 100%; /* 確保所有按鈕等寬 */
        }
        .calculator button:hover {
            background: #36a473;
        }
        .calculator .action-btn {
            background: var(--danger-color);
        }
        .calculator .action-btn:hover {
            background: #c0392b;
        }
        .calculator .del-btn {
            background: #aaa;
        }
        .calculator .del-btn:hover {
            background: #888;
        }
        .calculator .clear-btn {
            background: #f39c12; /* 歸零按鈕的顏色 */
        }
        .calculator .clear-btn:hover {
            background: #e67e22;
        }
        .calculator .error-tip {
            color: var(--danger-color);
            text-align: center;
            margin-top: 8px;
            margin-bottom: 0px;
            font-size: 0.9em;
            min-height: 1.2em; /* 預留空間防止佈局跳動 */
        }
    </style>
</head>

<body>

    <div id="app">
        <h1>桌遊社開銷計算機</h1>

        <div class="card">
            <h2>代墊費用</h2>
            <div class="input-group">
                <label>代墊餐費</label>
                <div class="input-row">
                    <div class="input-wrapper">
                        <span>我</span>
                        <input type="number" v-model.number="reimbursable.me.meal" placeholder="0" @focus="openCalculator('reimbursable.me.meal')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>老婆</span>
                        <input type="number" v-model.number="reimbursable.wife.meal" placeholder="0" @focus="openCalculator('reimbursable.wife.meal')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>哥</span>
                        <input type="number" v-model.number="reimbursable.brother.meal" placeholder="0" @focus="openCalculator('reimbursable.brother.meal')" readonly>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label>代墊車費</label>
                <div class="input-row">
                    <div class="input-wrapper">
                        <span>我</span>
                        <input type="number" v-model.number="reimbursable.me.transport" placeholder="0" @focus="openCalculator('reimbursable.me.transport')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>老婆</span>
                        <input type="number" v-model.number="reimbursable.wife.transport" placeholder="0" @focus="openCalculator('reimbursable.wife.transport')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>哥</span>
                        <input type="number" v-model.number="reimbursable.brother.transport" placeholder="0" @focus="openCalculator('reimbursable.brother.transport')" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>自家花費</h2>
            <div class="input-group">
                <label>自家餐費</label>
                <div class="input-row">
                    <div class="input-wrapper">
                        <span>我</span>
                        <input type="number" v-model.number="our_own.me.meal" placeholder="0" @focus="openCalculator('our_own.me.meal')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>老婆</span>
                        <input type="number" v-model.number="our_own.wife.meal" placeholder="0" @focus="openCalculator('our_own.wife.meal')" readonly>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label>自家車費</label>
                <div class="input-row">
                    <div class="input-wrapper">
                        <span>我</span>
                        <input type="number" v-model.number="our_own.me.transport" placeholder="0" @focus="openCalculator('our_own.me.transport')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>老婆</span>
                        <input type="number" v-model.number="our_own.wife.transport" placeholder="0" @focus="openCalculator('our_own.wife.transport')" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>其他花費</h2>
            <div class="input-group">
                <label>哥 3D列印</label>
                <input type="number" v-model.number="reimbursable.brother.printer_3d" placeholder="0" @focus="openCalculator('reimbursable.brother.printer_3d')" readonly>
            </div>
        </div>

        <div class="card results-card">
            <h2>計算結果</h2>
            <div class="result-item">
                <span class="label">{{ familyShouldReceiveText }}</span>
                <span class="value" :class="familyShouldReceive >= 0 ? 'positive' : 'negative'">{{ formatCurrency(Math.abs(familyShouldReceive)) }}</span>
            </div>
            <div class="result-item">
                <span class="label">{{ amountToGiveWifeText }}</span>
                <span class="value" :class="amountToGiveWife >= 0 ? 'negative' : 'positive'">
                    {{ formatCurrency(Math.abs(amountToGiveWife)) }}
                </span>
            </div>
        </div>

        <button @click="clearInputs" class="clear-button">清空所有欄位</button>
        <p class="footer-note">註：金額為綠色代表你應收的錢，紅色代表你應付的錢。</p>

        <div v-if="calculator.visible" class="calculator-modal">
            <div class="calculator">
                <input type="text" v-model="calculator.input" readonly>
                <div class="buttons">
                    <button v-for="n in [7,8,9,'+',4,5,6,'-',1,2,3,'*','C','0','.','/','=','DEL']"
                            @click="press(n)"
                            :class="{'del-btn': n === 'DEL', 'clear-btn': n === 'C'}"
                            :key="n">
                        {{ n === 'DEL' ? '⌫' : n }}
                    </button>
                </div>
                <div v-if="calculator.error" class="error-tip">{{ calculator.error }}</div>
                <div class="action-row">
                    <button @click="confirmCalculator">確定</button>
                    <button @click="closeCalculator" class="action-btn">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Vue.js 應用邏輯
        const {
            createApp
        } = Vue;

        createApp({
            data() {
                return {
                    reimbursable: { // 代墊費用
                        me: {
                            meal: 0,
                            transport: 0
                        },
                        wife: {
                            meal: 0,
                            transport: 0
                        },
                        brother: {
                            meal: 0,
                            transport: 0,
                            printer_3d: 0
                        } // 新增「哥」的欄位
                    },
                    our_own: { // 自家花費
                        me: {
                            meal: 0,
                            transport: 0
                        },
                        wife: {
                            meal: 0,
                            transport: 0
                        }
                    },
                    calculator: {
                        visible: false,
                        input: '',
                        field: '',
                        error: ''
                    }
                };
            },
            mounted() {
                const savedData = localStorage.getItem('familyCostCalculator');
                if (savedData) {
                    const parsedData = JSON.parse(savedData);
                    this.reimbursable = parsedData.reimbursable;
                    this.our_own = parsedData.our_own;
                }
            },
            watch: {
                reimbursable: {
                    handler(newValue) {
                        localStorage.setItem('familyCostCalculator', JSON.stringify({ reimbursable: newValue, our_own: this.our_own }));
                    },
                    deep: true
                },
                our_own: {
                    handler(newValue) {
                        localStorage.setItem('familyCostCalculator', JSON.stringify({ reimbursable: this.reimbursable, our_own: newValue }));
                    },
                    deep: true
                }
            },
            computed: {
                // 我們家應獲得差額
                familyShouldReceive() {
                    const myTotal = (this.reimbursable.me.meal || 0) + (this.reimbursable.me.transport || 0);
                    const wifeTotal = (this.reimbursable.wife.meal || 0) + (this.reimbursable.wife.transport ||
                        0);
                    const brotherTotal = (this.reimbursable.brother.meal || 0) + (this.reimbursable.brother
                        .transport || 0) + (this.reimbursable.brother.printer_3d || 0);
                    const result = myTotal + wifeTotal - brotherTotal;
                    console.log('familyShouldReceive:', result);
                    return Math.round(result);
                },
                // 我應再給老婆
                amountToGiveWife() {
                    // 1. 計算我的總支出
                    const myTotalOwnExpense = (this.reimbursable.me.meal || 0) + (this.reimbursable.me
                        .transport || 0) + (this.our_own.me.meal || 0) + (this.our_own.me.transport || 0);
                    console.log('myTotalOwnExpense:', myTotalOwnExpense);
                    // 2. 計算老婆的總支出
                    const wifeTotalOwnExpense = (this.reimbursable.wife.meal || 0) + (this.reimbursable.wife
                        .transport ||
                        0) + (this.our_own.wife.meal || 0) + (this.our_own.wife.transport ||
                        0);
                    console.log('wifeTotalOwnExpense:', wifeTotalOwnExpense);
                    // 3. 計算夫妻兩人總支出
                    const totalFamilyExpense = myTotalOwnExpense + wifeTotalOwnExpense - this.familyShouldReceive;
                    console.log('totalFamilyExpense:', totalFamilyExpense);
                    // 4. 計算平均每人應支出
                    const averageExpense = totalFamilyExpense / 2;
                    console.log('averageExpense:', averageExpense);
                    // 5. 計算我應給老婆的金額 (平均值 - 我的實際支出)
                    const result = averageExpense - (myTotalOwnExpense - this.familyShouldReceive) + (Math
                        .floor(this.reimbursable.brother.printer_3d / 2) || 0);
                    console.log('amountToGiveWife:', result);
                    return Math.round(result);
                },
                // 動態變更標題文字
                amountToGiveWifeText() {
                    if (this.amountToGiveWife >= 0) {
                        return "我應再給老婆";
                    } else {
                        return "老婆應再給我";
                    }
                },
                // 動態變更我們家應獲得差額的標題文字
                familyShouldReceiveText() {
                    if (this.familyShouldReceive >= 0) {
                        return "我們家應獲得差額";
                    } else {
                        return "我們家應付出差額";
                    }
                }
            },
            methods: {
                // 清空所有輸入
                clearInputs() {
                    this.reimbursable = {
                        me: {
                            meal: 0,
                            transport: 0
                        },
                        wife: {
                            meal: 0,
                            transport: 0
                        },
                        brother: {
                            meal: 0,
                            transport: 0,
                            printer_3d: 0
                        }
                    };
                    this.our_own = {
                        me: {
                            meal: 0,
                            transport: 0
                        },
                        wife: {
                            meal: 0,
                            transport: 0
                        }
                    };
                    localStorage.removeItem('familyCostCalculator');
                },
                // 格式化貨幣顯示
                formatCurrency(value) {
                    return new Intl.NumberFormat('zh-TW').format(value);
                },
                openCalculator(field) {
                    this.calculator.visible = true;
                    // 取得目前欄位的值並帶入計算機
                    const path = field.split('.');
                    let obj = this;
                    for (let i = 0; i < path.length - 1; i++) {
                        obj = obj[path[i]];
                    }
                    const currentValue = obj[path[path.length - 1]];
                    this.calculator.input = (currentValue !== undefined && currentValue !== null && currentValue !== 0) ? currentValue.toString() : '';
                    this.calculator.field = field;
                    this.calculator.error = '';
                },
                closeCalculator() {
                    this.calculator.visible = false;
                    this.calculator.error = '';
                },
                press(val) {
                    if (val === '=') {
                        this.tryEval();
                    } else if (val === 'C') {
                        this.calculator.input = '';
                        this.calculator.error = '';
                    } else if (val === 'DEL') {
                        this.calculator.input = this.calculator.input.slice(0, -1);
                        this.calculator.error = '';
                    } else if (val === '') { // 處理空按鈕
                        return;
                    } else {
                        this.calculator.input += val.toString();
                        this.calculator.error = '';
                    }
                },
                tryEval() {
                    try {
                        // 僅允許數字與運算符
                        if (/^[0-9+\-*/.\s]+$/.test(this.calculator.input)) {
                            // 避免連續運算符
                            const result = eval(this.calculator.input);
                            if (typeof result === 'number' && isFinite(result)) {
                                this.calculator.input = result.toString();
                                this.calculator.error = '';
                            } else {
                                this.calculator.error = '算式錯誤';
                            }
                        } else {
                            this.calculator.error = '算式錯誤';
                        }
                    } catch {
                        this.calculator.error = '算式錯誤';
                    }
                },
                confirmCalculator() {
                    let value = this.calculator.input;
                    // 檢查是否為合法數字
                    if (value === '' || value === '錯誤') {
                        value = 0;
                    } else if (!/^-?\d+(\.\d+)?$/.test(value)) {
                        this.calculator.error = '請先輸入正確算式';
                        return;
                    }
                    if (this.calculator.field) {
                        const path = this.calculator.field.split('.');
                        let obj = this;
                        for (let i = 0; i < path.length - 1; i++) {
                            obj = obj[path[i]];
                        }
                        obj[path[path.length - 1]] = Number(value);
                    }
                    this.closeCalculator();
                }
            }
        }).mount('#app');
    </script>

</body>

</html>
