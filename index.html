<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>桌遊社花費分攤計算機</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css"> <!-- 引入獨立的 style.css -->
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <div id="app" v-cloak>
        <h1>桌遊社花費分攤計算機</h1>
        <button @click="clearInputs" class="clear-button">清空所有欄位</button>
        <div class="card">
            <h2>代墊費用</h2>
            <div class="input-group">
                <label>代墊餐費</label>
                <div class="input-row">
                    <div class="input-wrapper">
                        <span>我</span>
                        <input type="text" :value="formatCurrency(getFieldValue('reimbursable.me.meal'))" @input="updateValueFromInput({ path: 'reimbursable.me.meal', value: $event.target.value })" placeholder="0" @focus="openCalculator('reimbursable.me.meal')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>老婆</span>
                        <input type="text" :value="formatCurrency(getFieldValue('reimbursable.wife.meal'))" @input="updateValueFromInput({ path: 'reimbursable.wife.meal', value: $event.target.value })" placeholder="0" @focus="openCalculator('reimbursable.wife.meal')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>哥</span>
                        <input type="text" :value="formatCurrency(getFieldValue('reimbursable.brother.meal'))" @input="updateValueFromInput({ path: 'reimbursable.brother.meal', value: $event.target.value })" placeholder="0" @focus="openCalculator('reimbursable.brother.meal')" readonly>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label>代墊車費</label>
                <div class="input-row">
                    <div class="input-wrapper">
                        <span>我</span>
                        <input type="text" :value="formatCurrency(getFieldValue('reimbursable.me.transport'))" @input="updateValueFromInput({ path: 'reimbursable.me.transport', value: $event.target.value })" placeholder="0" @focus="openCalculator('reimbursable.me.transport')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>老婆</span>
                        <input type="text" :value="formatCurrency(getFieldValue('reimbursable.wife.transport'))" @input="updateValueFromInput({ path: 'reimbursable.wife.transport', value: $event.target.value })" placeholder="0" @focus="openCalculator('reimbursable.wife.transport')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>哥</span>
                        <input type="text" :value="formatCurrency(getFieldValue('reimbursable.brother.transport'))" @input="updateValueFromInput({ path: 'reimbursable.brother.transport', value: $event.target.value })" placeholder="0" @focus="openCalculator('reimbursable.brother.transport')" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>自家花費</h2>
            <div class="input-group">
                <label>自家餐費</label>
                <div class="input-row">
                    <div class="input-wrapper">
                        <span>我</span>
                        <input type="text" :value="formatCurrency(getFieldValue('our_own.me.meal'))" @input="updateValueFromInput({ path: 'our_own.me.meal', value: $event.target.value })" placeholder="0" @focus="openCalculator('our_own.me.meal')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>老婆</span>
                        <input type="text" :value="formatCurrency(getFieldValue('our_own.wife.meal'))" @input="updateValueFromInput({ path: 'our_own.wife.meal', value: $event.target.value })" placeholder="0" @focus="openCalculator('our_own.wife.meal')" readonly>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label>自家車費</label>
                <div class="input-row">
                    <div class="input-wrapper">
                        <span>我</span>
                        <input type="text" :value="formatCurrency(getFieldValue('our_own.me.transport'))" @input="updateValueFromInput({ path: 'our_own.me.transport', value: $event.target.value })" placeholder="0" @focus="openCalculator('our_own.me.transport')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>老婆</span>
                        <input type="text" :value="formatCurrency(getFieldValue('our_own.wife.transport'))" @input="updateValueFromInput({ path: 'our_own.wife.transport', value: $event.target.value })" placeholder="0" @focus="openCalculator('our_own.wife.transport')" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>其他花費</h2>
            <div class="input-group">
                <label>哥 3D列印</label>
                <input type="text" :value="formatCurrency(getFieldValue('reimbursable.brother.printer_3d'))" @input="updateValueFromInput({ path: 'reimbursable.brother.printer_3d', value: $event.target.value })" placeholder="0" @focus="openCalculator('reimbursable.brother.printer_3d')" readonly>
            </div>
        </div>

        <div class="card results-card">
            <h2>計算結果</h2>
            <div class="result-item">
                <span class="label">{{ familyShouldReceiveText }}</span>
                <span class="value" :class="{'positive': familyShouldReceive > 0, 'negative': familyShouldReceive < 0, 'neutral': familyShouldReceive === 0}">{{ formatCurrency(Math.abs(familyShouldReceive)) }}</span>
            </div>
            <div class="result-item">
                <span class="label">{{ amountToGiveWifeText }}</span>
                <span class="value" :class="{'negative': amountToGiveWife > 0, 'positive': amountToGiveWife < 0, 'neutral': amountToGiveWife === 0}">
                    {{ formatCurrency(Math.abs(amountToGiveWife)) }}
                </span>
            </div>
        </div>

        <p class="footer-note">註：金額為綠色代表你應收的錢，紅色代表你應付的錢。</p>

        <!-- 計算機模組 -->
        <calculator-modal 
            :visible="calculatorState.visible"
            :initial-value="calculatorState.initialValue"
            :target-path="calculatorState.targetPath"
            @update:visible="calculatorState.visible = $event"
            @update:value="updateValueFromCalculator"
            :format-number-or-expression="formatNumberOrExpression" // 傳遞格式化函數給計算機模組
        ></calculator-modal>

    </div>

    <script type="module">
        // 引入 CalculatorModal 組件
        import CalculatorModal from './CalculatorModal.js';
        // 新增的工具函數：移除字串中的千位符號
        function removeCommas(numberString) {
            const str = String(numberString); // 確保 numberString 始終是字串
            return str.replace(/,/g, '');
        }

        // 定義初始數據結構
        const initialData = {
            reimbursable: {
                me: {
                    meal: 0,
                    transport: 0
                },
                wife: {
                    meal: 0,
                    transport: 0
                },
                brother: {
                    meal: 0,
                    transport: 0,
                    printer_3d: 0
                }
            },
            our_own: {
                me: {
                    meal: 0,
                    transport: 0
                },
                wife: {
                    meal: 0,
                    transport: 0
                }
            },
            calculatorState: {
                visible: false,
                initialValue: '',
                targetPath: ''
            }
        };

        // Vue.js 應用邏輯
        const {
            createApp
        } = Vue;

        const app = createApp({
            data() {
                return JSON.parse(JSON.stringify(initialData)); // 深度複製初始數據
            },
            mounted() {
                const savedData = localStorage.getItem('familyCostCalculator');
                if (savedData) {
                    const parsedData = JSON.parse(savedData);
                    this.reimbursable = parsedData.reimbursable;
                    this.our_own = parsedData.our_own;
                }
            },
            watch: {
                // 新增一個監聽器來監聽整個數據對象的變化
                // 這樣可以避免重複的 localStorage.setItem 調用
                '$data': {
                    handler(newValue) {
                        localStorage.setItem('familyCostCalculator', JSON.stringify({
                            reimbursable: newValue.reimbursable,
                            our_own: newValue.our_own
                        }));
                    },
                    deep: true,
                    // 在初始加載時不執行，因為 mounted 已經處理了初始化
                    immediate: false
                }       
            },
            computed: {
                // 我們家應獲得差額
                familyShouldReceive() {
                    const myTotal = this.calculateMemberTotal(this.reimbursable.me);
                    const wifeTotal = this.calculateMemberTotal(this.reimbursable.wife);
                    const brotherTotal = this.calculateMemberTotal(this.reimbursable.brother);
                    const result = myTotal + wifeTotal - brotherTotal;
                    return Math.round(result);
                },
                // 我應再給老婆
                amountToGiveWife() {
                    // 1. 計算我的總支出
                    const myTotalOwnExpense = this.calculateMemberTotal(this.reimbursable.me) + this.calculateMemberTotal(this.our_own.me);
                    // 2. 計算老婆的總支出
                    const wifeTotalOwnExpense = this.calculateMemberTotal(this.reimbursable.wife) + this.calculateMemberTotal(this.our_own.wife);
                    // 3. 計算夫妻兩人總支出
                    const totalFamilyExpense = myTotalOwnExpense + wifeTotalOwnExpense - this.familyShouldReceive;
                    // 4. 計算平均每人應支出
                    const averageExpense = totalFamilyExpense / 2;
                    // 5. 計算我應給老婆的金額 (平均值 - 我的實際支出)
                    const result = averageExpense - (myTotalOwnExpense - this.familyShouldReceive) + (Math
                        .floor(this.reimbursable.brother.printer_3d / 2));
                    return Math.round(result);
                },
                // 動態變更標題文字
                amountToGiveWifeText() {
                    if (this.amountToGiveWife >= 0) {
                        return "我應再給老婆";
                    } else {
                        return "老婆應再給我";
                    }
                },
                // 動態變更我們家應獲得差額的標題文字
                familyShouldReceiveText() {
                    if (this.familyShouldReceive >= 0) {
                        return "我們家應獲得差額";
                    } else {
                        return "我們家應付出差額";
                    }
                }
            },
            methods: {
                // 清空所有輸入
                clearInputs() {
                    // 使用初始數據結構重置所有欄位
                    Object.assign(this.$data, JSON.parse(JSON.stringify(initialData)));
                    localStorage.removeItem('familyCostCalculator');
                },
                // 格式化貨幣顯示
                formatCurrency(value) {
                    return new Intl.NumberFormat('zh-TW').format(value);
                },
                getFieldValue(fieldPath) {
                    // 使用 reduce 方法簡化數據獲取
                    return fieldPath.split('.').reduce((obj, key) => (obj && typeof obj === 'object' && key in obj) ? obj[key] : 0, this);
                },
                // 輔助函式：根據路徑獲取目標物件和最終屬性鍵
                getTargetObjectAndKey(path) {
                    const parts = path.split('.');
                    let target = this;
                    for (let i = 0; i < parts.length - 1; i++) {
                        target = target[parts[i]];
                    }
                    return { target, key: parts[parts.length - 1] };
                },
                // 格式化數字或表達式以顯示在計算機中
                formatNumberOrExpression(value) {
                    // 如果值不是有效的數字，則返回原始值 (例如，表示式字串)
                    const numValue = Number(value);
                    if (isNaN(numValue) || !isFinite(numValue)) {
                        return value;
                    }
                    return new Intl.NumberFormat('zh-TW').format(numValue);
                },
                openCalculator(fieldPath) {
                    this.calculatorState.targetPath = fieldPath;
                    // 獲取當前欄位的值作為初始值
                    const { target, key } = this.getTargetObjectAndKey(fieldPath);
                    const currentValue = target[key];
                    this.calculatorState.initialValue = (currentValue !== undefined && currentValue !== null) ? currentValue.toString() : '';
                    this.calculatorState.visible = true;
                },
                updateValueFromCalculator({ path, value }) {
                    const { target, key } = this.getTargetObjectAndKey(path);
                    target[key] = value; // 直接賦值，因為 CalculatorModal 已經處理了數字轉換
                },
                updateValueFromInput({ path, value }) {
                    const { target, key } = this.getTargetObjectAndKey(path);
                    // 移除千位符號並轉換為數字，如果輸入為空則設為 0
                    target[key] = Number(removeCommas(value) || 0);
                },
                // 計算單個成員的總支出
                calculateMemberTotal(memberExpenses) {
                    let total = 0;
                    for (const key in memberExpenses) {
                        if (Object.hasOwnProperty.call(memberExpenses, key) && typeof memberExpenses[key] === 'number') {
                            total += memberExpenses[key];
                        }
                    }
                    return total;
                }
            },
            components: {
                CalculatorModal
            }
        }).mount('#app');
    </script>

</body>

</html>
