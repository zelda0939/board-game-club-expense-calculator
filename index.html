<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌遊社開銷計算機</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/big.js@6.2.1/big.min.js"></script> <!-- 新增 Big.js 庫 -->
    <link rel="stylesheet" href="style.css"> <!-- 引入獨立的 style.css -->
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <div id="app" v-cloak>
        <h1>桌遊社開銷計算機</h1>
        <button @click="clearInputs" class="clear-button">清空所有欄位</button>
        <div class="card">
            <h2>代墊費用</h2>
            <div class="input-group">
                <label>代墊餐費</label>
                <div class="input-row">
                    <div class="input-wrapper">
                        <span>我</span>
                        <input type="number" v-model.number="reimbursable.me.meal" placeholder="0" @focus="openCalculator('reimbursable.me.meal')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>老婆</span>
                        <input type="number" v-model.number="reimbursable.wife.meal" placeholder="0" @focus="openCalculator('reimbursable.wife.meal')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>哥</span>
                        <input type="number" v-model.number="reimbursable.brother.meal" placeholder="0" @focus="openCalculator('reimbursable.brother.meal')" readonly>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label>代墊車費</label>
                <div class="input-row">
                    <div class="input-wrapper">
                        <span>我</span>
                        <input type="number" v-model.number="reimbursable.me.transport" placeholder="0" @focus="openCalculator('reimbursable.me.transport')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>老婆</span>
                        <input type="number" v-model.number="reimbursable.wife.transport" placeholder="0" @focus="openCalculator('reimbursable.wife.transport')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>哥</span>
                        <input type="number" v-model.number="reimbursable.brother.transport" placeholder="0" @focus="openCalculator('reimbursable.brother.transport')" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>自家花費</h2>
            <div class="input-group">
                <label>自家餐費</label>
                <div class="input-row">
                    <div class="input-wrapper">
                        <span>我</span>
                        <input type="number" v-model.number="our_own.me.meal" placeholder="0" @focus="openCalculator('our_own.me.meal')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>老婆</span>
                        <input type="number" v-model.number="our_own.wife.meal" placeholder="0" @focus="openCalculator('our_own.wife.meal')" readonly>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label>自家車費</label>
                <div class="input-row">
                    <div class="input-wrapper">
                        <span>我</span>
                        <input type="number" v-model.number="our_own.me.transport" placeholder="0" @focus="openCalculator('our_own.me.transport')" readonly>
                    </div>
                    <div class="input-wrapper">
                        <span>老婆</span>
                        <input type="number" v-model.number="our_own.wife.transport" placeholder="0" @focus="openCalculator('our_own.wife.transport')" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>其他花費</h2>
            <div class="input-group">
                <label>哥 3D列印</label>
                <input type="number" v-model.number="reimbursable.brother.printer_3d" placeholder="0" @focus="openCalculator('reimbursable.brother.printer_3d')" readonly>
            </div>
        </div>

        <div class="card results-card">
            <h2>計算結果</h2>
            <div class="result-item">
                <span class="label">{{ familyShouldReceiveText }}</span>
                <span class="value" :class="{'positive': familyShouldReceive > 0, 'negative': familyShouldReceive < 0, 'neutral': familyShouldReceive === 0}">{{ formatCurrency(Math.abs(familyShouldReceive)) }}</span>
            </div>
            <div class="result-item">
                <span class="label">{{ amountToGiveWifeText }}</span>
                <span class="value" :class="{'negative': amountToGiveWife > 0, 'positive': amountToGiveWife < 0, 'neutral': amountToGiveWife === 0}">
                    {{ formatCurrency(Math.abs(amountToGiveWife)) }}
                </span>
            </div>
        </div>

        <p class="footer-note">註：金額為綠色代表你應收的錢，紅色代表你應付的錢。</p>

        <!-- 計算機模組 -->
        <calculator-modal 
            :visible="calculatorState.visible"
            :initial-value="calculatorState.initialValue"
            :target-path="calculatorState.targetPath"
            @update:visible="calculatorState.visible = $event"
            @update:value="updateFieldValue"
        ></calculator-modal>

    </div>

    <script type="module">
        // 引入 CalculatorModal 組件
        import CalculatorModal from './CalculatorModal.js';

        console.log("CalculatorModal imported:", CalculatorModal);

        // Vue.js 應用邏輯
        const {
            createApp
        } = Vue;

        const app = createApp({
            data() {
                return {
                    reimbursable: { // 代墊費用
                        me: {
                            meal: 0,
                            transport: 0
                        },
                        wife: {
                            meal: 0,
                            transport: 0
                        },
                        brother: {
                            meal: 0,
                            transport: 0,
                            printer_3d: 0
                        } // 新增「哥」的欄位
                    },
                    our_own: { // 自家花費
                        me: {
                            meal: 0,
                            transport: 0
                        },
                        wife: {
                            meal: 0,
                            transport: 0
                        }
                    },
                    calculatorState: {
                        visible: false,
                        initialValue: '',
                        targetPath: ''
                    }
                };
            },
            mounted() {
                const savedData = localStorage.getItem('familyCostCalculator');
                if (savedData) {
                    const parsedData = JSON.parse(savedData);
                    this.reimbursable = parsedData.reimbursable;
                    this.our_own = parsedData.our_own;
                }
            },
            watch: {
                reimbursable: {
                    handler(newValue) {
                        localStorage.setItem('familyCostCalculator', JSON.stringify({ reimbursable: newValue, our_own: this.our_own }));
                    },
                    deep: true
                },
                our_own: {
                    handler(newValue) {
                        localStorage.setItem('familyCostCalculator', JSON.stringify({ reimbursable: this.reimbursable, our_own: newValue }));
                    },
                    deep: true
                }
            },
            computed: {
                // 我們家應獲得差額
                familyShouldReceive() {
                    const myTotal = (this.reimbursable.me.meal || 0) + (this.reimbursable.me.transport || 0);
                    const wifeTotal = (this.reimbursable.wife.meal || 0) + (this.reimbursable.wife.transport ||
                        0);
                    const brotherTotal = (this.reimbursable.brother.meal || 0) + (this.reimbursable.brother
                        .transport || 0) + (this.reimbursable.brother.printer_3d || 0);
                    const result = myTotal + wifeTotal - brotherTotal;
                    console.log('familyShouldReceive:', result);
                    return Math.round(result);
                },
                // 我應再給老婆
                amountToGiveWife() {
                    // 1. 計算我的總支出
                    const myTotalOwnExpense = (this.reimbursable.me.meal || 0) + (this.reimbursable.me
                        .transport || 0) + (this.our_own.me.meal || 0) + (this.our_own.me.transport || 0);
                    console.log('myTotalOwnExpense:', myTotalOwnExpense);
                    // 2. 計算老婆的總支出
                    const wifeTotalOwnExpense = (this.reimbursable.wife.meal || 0) + (this.reimbursable.wife
                        .transport ||
                        0) + (this.our_own.wife.meal || 0) + (this.our_own.wife.transport ||
                        0);
                    console.log('wifeTotalOwnExpense:', wifeTotalOwnExpense);
                    // 3. 計算夫妻兩人總支出
                    const totalFamilyExpense = myTotalOwnExpense + wifeTotalOwnExpense - this.familyShouldReceive;
                    console.log('totalFamilyExpense:', totalFamilyExpense);
                    // 4. 計算平均每人應支出
                    const averageExpense = totalFamilyExpense / 2;
                    console.log('averageExpense:', averageExpense);
                    // 5. 計算我應給老婆的金額 (平均值 - 我的實際支出)
                    const result = averageExpense - (myTotalOwnExpense - this.familyShouldReceive) + (Math
                        .floor(this.reimbursable.brother.printer_3d / 2) || 0);
                    console.log('amountToGiveWife:', result);
                    return Math.round(result);
                },
                // 動態變更標題文字
                amountToGiveWifeText() {
                    if (this.amountToGiveWife >= 0) {
                        return "我應再給老婆";
                    } else {
                        return "老婆應再給我";
                    }
                },
                // 動態變更我們家應獲得差額的標題文字
                familyShouldReceiveText() {
                    if (this.familyShouldReceive >= 0) {
                        return "我們家應獲得差額";
                    } else {
                        return "我們家應付出差額";
                    }
                }
            },
            methods: {
                // 清空所有輸入
                clearInputs() {
                    this.reimbursable = {
                        me: {
                            meal: 0,
                            transport: 0
                        },
                        wife: {
                            meal: 0,
                            transport: 0
                        },
                        brother: {
                            meal: 0,
                            transport: 0,
                            printer_3d: 0
                        }
                    };
                    this.our_own = {
                        me: {
                            meal: 0,
                            transport: 0
                        },
                        wife: {
                            meal: 0,
                            transport: 0
                        }
                    };
                    localStorage.removeItem('familyCostCalculator');
                },
                // 格式化貨幣顯示
                formatCurrency(value) {
                    return new Intl.NumberFormat('zh-TW').format(value);
                },
                openCalculator(fieldPath) {
                    this.calculatorState.targetPath = fieldPath;
                    // 獲取當前欄位的值作為初始值
                    const path = fieldPath.split('.');
                    let obj = this;
                    for (let i = 0; i < path.length - 1; i++) {
                        obj = obj[path[i]];
                    }
                    const currentValue = obj[path[path.length - 1]];
                    this.calculatorState.initialValue = (currentValue !== undefined && currentValue !== null) ? currentValue.toString() : '';
                    this.calculatorState.visible = true;
                },
                updateFieldValue({ path, value }) {
                    const parts = path.split('.');
                    let target = this;
                    for (let i = 0; i < parts.length - 1; i++) {
                        target = target[parts[i]];
                    }
                    target[parts[parts.length - 1]] = value;
                }
            },
            components: {
                CalculatorModal
            }
        }).mount('#app');
    </script>

</body>

</html>
